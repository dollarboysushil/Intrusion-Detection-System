<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attack Trends Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e2a38;
        color: #e8eaed;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 500;
      }

      .chart-container {
        background-color: #1e2a38;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 400px;
        position: relative;
      }

      .legend {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin: 0 15px;
      }

      .legend-color {
        width: 20px;
        height: 3px;
        margin-right: 8px;
      }

      .ddos-color {
        background-color: rgb(255, 99, 132);
      }

      .portscan-color {
        background-color: rgb(255, 159, 64);
      }

      .other-color {
        background-color: rgb(153, 102, 255);
      }

      /* Status indicator */
      .status {
        display: flex;
        align-items: center;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-live {
        background-color: #4caf50;
        box-shadow: 0 0 5px #4caf50;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
        }
        70% {
          box-shadow: 0 0 0 5px rgba(76, 175, 80, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Attack Trends (Last 5 Minutes)</h1>
        <div class="status">
          <div class="status-dot status-live"></div>
          <span>Live</span>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="attackTrendsChart"></canvas>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color ddos-color"></div>
          <span>DDoS</span>
        </div>
        <div class="legend-item">
          <div class="legend-color portscan-color"></div>
          <span>Port Scan</span>
        </div>
        <div class="legend-item">
          <div class="legend-color other-color"></div>
          <span>Other Attack</span>
        </div>
      </div>
    </div>

    <script>
      // Chart configuration
      let ctx = document.getElementById("attackTrendsChart").getContext("2d");
      let attackChart;

      // Function to initialize the chart
      function initChart(data) {
        attackChart = new Chart(ctx, {
          type: "line",
          data: data,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                grid: {
                  color: "rgba(255, 255, 255, 0.1)",
                },
                ticks: {
                  color: "#e8eaed",
                },
              },
              y: {
                beginAtZero: true,
                grid: {
                  color: "rgba(255, 255, 255, 0.1)",
                },
                ticks: {
                  color: "#e8eaed",
                  precision: 0,
                },
              },
            },
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.7)",
                titleColor: "#fff",
                bodyColor: "#fff",
                mode: "index",
                intersect: false,
              },
            },
            elements: {
              point: {
                radius: 2,
                hoverRadius: 4,
              },
            },
            interaction: {
              mode: "nearest",
              intersect: false,
            },
          },
        });
      }

      // Function to update the chart
      function updateChart() {
        fetch('{% url "get_attack_data" %}')
          .then((response) => response.json())
          .then((data) => {
            if (attackChart) {
              // Update existing chart
              attackChart.data.labels = data.labels;
              attackChart.data.datasets.forEach((dataset, index) => {
                dataset.data = data.datasets[index].data;
              });
              attackChart.update();
            } else {
              // Initialize chart if it doesn't exist
              initChart(data);
            }
          })
          .catch((error) => {
            console.error("Error fetching attack data:", error);
          });
      }

      // Initial chart load
      updateChart();

      // Set up auto-refresh every 5 seconds
      setInterval(updateChart, 5000);
    </script>
  </body>
</html>
